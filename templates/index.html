<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing App</title>
</head>
<body>
    <h1>Welcome to the Video Processing App</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post" action="/">
        <label for="login_option">Choose an option:</label>
        <select id="login_option" name="login_option">
            <option value="Login">Login</option>
            <option value="Signup">Signup</option>
        </select>
        
        <br><br>

        {% if login_option == "Login" %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <br><br>
            
            <button type="submit">Login</button>
        {% elif login_option == "Signup" %}
            <label for="new_username">New Username:</label>
            <input type="text" id="new_username" name="new_username" required>
            
            <br><br>
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <br><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <br><br>
            
            <label for="new_email">Email:</label>
            <input type="text" id="new_email" name="new_email" required>
            
            <br><br>
            
            <button type="submit">Sign Up</button>
        {% endif %}
    </form>
</body>
</html>
